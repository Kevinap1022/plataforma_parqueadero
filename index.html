<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: rgb(128, 128, 128);">
<!-- mensaje -->
<p id="ya_existe"></p>
<!-- opcion a seleccionar para mostrar el formulario -->
<select id="form_registro">
    <option value="opt">selecciona una opci√≥n</option>
    <option value="usuario">usuario</option>
    <option value="vehiculo">vehiculo</option>
</select>
<!-- formulario -->
<div id="conte_form"></div>
<!-- ingreso de datos (codigo de barras) -->
<input id="codigo" type="text" placeholder="CODIGO">
<!-- mensaje de tiempo para borar la data -->
<div id="msj_time_eliminar_data"></div>
<!-- tablas de la informacion que me arroja el codigo de barras -->
<button id="btn_eliminar_todo">CREAR NUEVA TABLA</button>
<div class="conte_tablas">
<table border="1">
    <thead>
        <tr>
            <td>FECHA</td>
            <td>HORA</td>
            <td>GR</td>
            <td>NOMBRES Y APELLIDOS</td>
            <td>PLACA</td>
        </tr>   
    </thead>
    <tbody id="datos_usuario" class="columnas_usuario"></tbody>
</table>
<table border="1">
    <thead>
        <tr>
            <td>DESTINO</td>
            <td>VEHICULO</td>
            <td>SIGLA</td>
            <td>PLACA DE VEHICULO</td>
        </tr>
    </thead>
    <tbody id="datos_vehiculo" class="columnas_vehiculo"></tbody>
</table>
</div>
<!-- boton para descargar las tablas -->


<!-- mensaje que arroja la lectura del codigo de Barras -->
<script>
    const mensajes = (mensaje)=>{
        setTimeout(()=>{
            mensaje = "";
            window.location.reload();
        },2000)
        document.getElementById("ya_existe").innerHTML = mensaje;
    }
</script>
